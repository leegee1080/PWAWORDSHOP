<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <title>Word Shop</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="score">Score: <span id="score-value">200</span></div>
    <div id="words-solved">Solved: <span id="words-solved-value">0</span></div>
    <div id="word-display"></div>
    <div id="alphabet"></div>
    <div id="controls">
      <button id="skip-btn">Skip<span id="skip-cost-value">10</span></button>
      <button id="reveal-btn">Reveal<span id="reveal-cost-value">10</span></button>
      <button id="reset-btn">Reset Game</button>
    </div>
  </div>
  <script src="jshelpers/utils.js"></script>
  <script src="jshelpers/gameLogic.js"></script>
  <script src="app.js"></script>
</body>
</html>
